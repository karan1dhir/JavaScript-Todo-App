<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>  
    <div class="container">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Todo List Application</h5>
                <form>  
                   <div class="form-group">
                    <label for="todo-name">Name for the Task</label>   
                    <input type="text" class="form-control" id="todo-name" placeholder="Enter task name">  
                   </div>
                  <div class="form-group" hidden>
                   <label for = "description">Description for the Task</label>  
                  <input type="text" class="form-control" id="description" placeholder="Enter description">  
                </div>
                </form>
                <button type="button" id = "btn-add" class="btn btn-info" style="outline: none">Add Task</button>
                <button type="button" id = "btn-sort" class="btn btn-success" style="outline: none">Sort Task</button>
                <button type="button" id = "btn-delete" class="btn btn-danger float-right">Delete Task</button>
            </div>
        </div> 
    </div>
        <div class="container" style="margin-top:10vh;">
          <ul class="list-group" id = "list">
          <li class="list-group-item" hidden>Task 1   
                <i class="fas fa-arrow-up arrow-btn" style="margin-left: 100vh;"></i>
                <i class="fas fa-arrow-down arrow-btn"></i>
            <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>    
          </li>    
        </ul>
    </div>
</body>
</html>
